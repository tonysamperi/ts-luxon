name: Test

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build-and-test:

        runs-on: ubuntu-latest

        env:
            LANG: it_IT.utf8
            LIMIT_JEST: yes
            TZ: Europe/Rome

        strategy:
            matrix:
                node-version:
                    - 20.19.4 # latest 20.x
                    - 22.17.0 # latest 22.x
                    - 24.4.1 # latest 24.x

        steps:
            -   uses: actions/checkout@v2
            -   name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v3
                with:
                    node-version: ${{ matrix.node-version }}
                    cache: 'npm'
            -   run: corepack enable
            -   run: yarn install
            -   run: npm run build
            -   run: npm run test
            -   run: npm run typedoc
            -   run: bash <(curl -s https://codecov.io/bash)
